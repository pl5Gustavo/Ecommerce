<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos | PangolesGames</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">PangolesGames</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="busca.html">Busca</a></li>
          <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filtros -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Catálogo de Produtos</h2>

    <div class="row mb-4">
      <div class="col-md-6">
        <select id="categoria" class="form-select" onchange="filtrarProdutos()">
          <option value="todos">Todas as categorias</option>
          <option value="PlayStation">PlayStation</option>
          <option value="Xbox">Xbox</option>
          <option value="Nintendo">Nintendo</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="ordenar" class="form-select" onchange="filtrarProdutos()">
          <option value="padrao">Ordenar por</option>
          <option value="menorPreco">Menor preço</option>
          <option value="maiorPreco">Maior preço</option>
        </select>
      </div>
    </div>

    <div id="listaProdutos" class="row g-4 justify-content-center"></div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 PangolesGames | Todos os direitos reservados.</p>
  </footer>

  <script>
    const produtos = [
  { 
    nome: "PlayStation 5", 
    preco: 3300, 
    categoria: "PlayStation", 
    estoque: 20, 
    imagem: "IMG/ps5.jpg" 
  },
  { 
    nome: "Xbox Series X", 
    preco: 5000, 
    categoria: "Xbox", 
    estoque: 20, 
    imagem: "IMG/xbox.png" 
  },
  { 
    nome: "Nintendo Switch 2", 
    preco: 4300, 
    categoria: "Nintendo", 
    estoque: 20, 
    imagem: "IMG/nintendo.jpg" 
  }
];


function exibirProdutos(lista) {
  const container = document.getElementById("listaProdutos");
  container.innerHTML = "";
  lista.forEach(p => {
    container.innerHTML += `
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm text-center">
          <img src="${p.imagem}" alt="${p.nome}" class="card-img-top" style="height: 200px; object-fit: contain;">
          <div class="card-body">
            <h5 class="card-title fw-bold">${p.nome}</h5>
            <p class="text-muted">R$ ${p.preco.toFixed(2)}</p>
            <p><strong>Estoque:</strong> ${p.estoque} unidades</p>
            <button class="btn btn-outline-primary btn-sm" onclick="adicionarAoCarrinho('${p.nome}', ${p.preco}, '${p.imagem}')">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>`;
  });
}



    function filtrarProdutos() {
      const categoria = document.getElementById("categoria").value;
      const ordenar = document.getElementById("ordenar").value;

      let filtrados = produtos;

      if (categoria !== "todos") {
        filtrados = filtrados.filter(p => p.categoria === categoria);
      }

      if (ordenar === "menorPreco") {
        filtrados.sort((a, b) => a.preco - b.preco);
      } else if (ordenar === "maiorPreco") {
        filtrados.sort((a, b) => b.preco - a.preco);
      }

      exibirProdutos(filtrados);
    }

    // Exibe todos ao carregar
    exibirProdutos(produtos);
    function adicionarAoCarrinho(nome, preco) {
  // Cria o item do produto
  const produto = { nome, preco };

  // Pega o carrinho do localStorage (ou cria um novo)
  let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

  // Adiciona o produto
  carrinho.push(produto);

  // Salva novamente no localStorage
  localStorage.setItem('carrinho', JSON.stringify(carrinho));

  // Confirmação para o usuário
  alert(`${nome} foi adicionado ao carrinho!`);
  window.location.href = "carrinho.html";
}

  </script>
<script>
  // Adiciona produto ao carrinho no localStorage
  function adicionarAoCarrinho(nome, preco, imagem) {
    // carrinho: array de {nome, preco, imagem, quantidade}
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    // procura se o produto já existe (mesmo nome)
    const idx = carrinho.findIndex(item => item.nome === nome);

    if (idx > -1) {
      // se já existe, apenas incrementa a quantidade (se ainda tiver estoque)
      carrinho[idx].quantidade += 1;
    } else {
      // adiciona com quantidade inicial 1
      carrinho.push({ nome, preco, imagem, quantidade: 1 });
    }

    // salva no localStorage
    localStorage.setItem('carrinho', JSON.stringify(carrinho));

    // opcional: feedback antes de ir para o carrinho
    // alert(`${nome} adicionado ao carrinho.`);
    // redireciona para carrinho
    window.location.href = 'carrinho.html';
  }
</script>

</body>
</html>
