<head>

<body>

  <div class="container">
    
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="IMG/banner.png" height="40" class="me-2" style="border-radius:5px;">
      PangolesGames
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

  <!-- Filtros -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Catálogo de Produtos</h2>

    <div class="row mb-4">
      <div class="col-md-6">
        <select id="categoria" class="form-select" onchange="filtrarProdutos()">
          <option value="todos">Todas as categorias</option>
          <option value="PlayStation">PlayStation</option>
          <option value="Xbox">Xbox</option>
          <option value="Nintendo">Nintendo</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="ordenar" class="form-select" onchange="filtrarProdutos()">
          <option value="padrao">Ordenar por</option>
          <option value="menorPreco">Menor preço</option>
          <option value="maiorPreco">Maior preço</option>
        </select>
      </div>
    </div>

    <div id="listaProdutos" class="row g-4 justify-content-center"></div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 PangolesGames | Todos os direitos reservados.</p>
  </footer>

  <script>
    // Dados da loja (produto, preço, imagem). Não alterar nomes das chaves.
    const produtos = [
      { id: "ps5", nome: "PlayStation 5", preco: 3300, categoria: "PlayStation", imagem: "IMG/ps5.jpg" },
      { id: "xbox", nome: "Xbox Series X", preco: 5000, categoria: "Xbox", imagem: "IMG/xbox.png" },
      { id: "nintendo", nome: "Nintendo Switch 2", preco: 4300, categoria: "Nintendo", imagem: "IMG/nintendo.jpg" }
    ];

    // Inicializa estoque (se ainda não existir)
    function initEstoque() {
      const e = localStorage.getItem('estoque');
      if (!e) {
        const estoqueObj = {};
        produtos.forEach(p => estoqueObj[p.id] = 20);
        localStorage.setItem('estoque', JSON.stringify(estoqueObj));
      }
    }
    initEstoque();

    function getEstoque(id) {
      const estoque = JSON.parse(localStorage.getItem('estoque')) || {};
      return estoque[id] ?? 0;
    }

    // Exibir produtos com imagem e estoque
    function exibirProdutos(lista) {
      const container = document.getElementById("listaProdutos");
      container.innerHTML = "";
      lista.forEach(p => {
        const estoque = getEstoque(p.id);
        const disabled = estoque <= 0 ? "disabled" : "";
        container.innerHTML += `
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm text-center">
              <img src="${p.imagem}" alt="${p.nome}" class="card-img-top" style="height: 200px; object-fit: contain;">
              <div class="card-body">
                <h5 class="card-title fw-bold">${p.nome}</h5>
                <p class="text-muted">R$ ${p.preco.toFixed(2)}</p>
                <p><strong>Estoque:</strong> ${estoque} unidades</p>
                <button class="btn btn-outline-primary btn-sm" ${disabled} onclick="adicionarAoCarrinho('${p.id}', '${p.nome}', ${p.preco}, '${p.imagem}')">Adicionar ao carrinho</button>
              </div>
            </div>
          </div>`;
      });
    }

    function filtrarProdutos() {
      const categoria = document.getElementById("categoria").value;
      const ordenar = document.getElementById("ordenar").value;
      let filtrados = produtos.slice();

      if (categoria !== "todos") filtrados = filtrados.filter(p => p.categoria === categoria);
      if (ordenar === "menorPreco") filtrados.sort((a,b) => a.preco - b.preco);
      if (ordenar === "maiorPreco") filtrados.sort((a,b) => b.preco - a.preco);

      exibirProdutos(filtrados);
    }

    // Exibe todos ao carregar
    exibirProdutos(produtos);

    // Função para adicionar ao carrinho (usa id para controle de estoque)
    function adicionarAoCarrinho(id, nome, preco, imagem) {
      // verifica estoque
      const estoque = JSON.parse(localStorage.getItem('estoque')) || {};
      if (!estoque[id] || estoque[id] <= 0) {
        alert('Desculpe, produto sem estoque.');
        return;
      }

      // carrinho: array de {id, nome, preco, imagem, quantidade}
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const idx = carrinho.findIndex(i => i.id === id);
      if (idx > -1) {
        // se já existe no carrinho, checa se ainda há estoque para +1
        if (carrinho[idx].quantidade + 1 > estoque[id]) {
          alert('Quantidade solicitada excede o estoque disponível.');
          return;
        }
        carrinho[idx].quantidade += 1;
      } else {
        carrinho.push({ id, nome, preco, imagem, quantidade: 1 });
      }
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      // feedback e redirecionamento para carrinho
      window.location.href = 'carrinho.html';
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
