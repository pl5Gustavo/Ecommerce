<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos | PangolesGames</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="IMG/banner.png" height="40" class="me-2" style="border-radius:5px;">
        PangolesGames
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link active" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="busca.html">Busca</a></li>
          <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registrar-se</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Catálogo de Produtos</h2>

    <!-- FILTROS -->
    <div class="row mb-4">
      <div class="col-md-6">
        <select id="categoria" class="form-select" onchange="filtrar()">
          <option value="todos">Todas as categorias</option>
          <option value="PlayStation">PlayStation</option>
          <option value="Xbox">Xbox</option>
          <option value="Nintendo">Nintendo</option>
        </select>
      </div>

      <div class="col-md-6">
        <select id="ordenar" class="form-select" onchange="filtrar()">
          <option value="padrao">Ordenar por</option>
          <option value="menor">Menor preço</option>
          <option value="maior">Maior preço</option>
        </select>
      </div>
    </div>

    <!-- LISTA -->
    <div id="listaProdutos" class="row g-4 justify-content-center"></div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 PangolesGames | Todos os direitos reservados.</p>
  </footer>

<script>

//////////////////////////////////////////////////////////////
// 1) CARREGAR PRODUTOS DO LOCALSTORAGE OU CRIAR PADRÃO
//////////////////////////////////////////////////////////////

const produtosPadrao = [
  { id: 1, nome: "PlayStation 5", preco: 3300, categoria: "PlayStation", imagem: "IMG/ps5.jpg", estoque: 20 },
  { id: 2, nome: "Xbox Series X", preco: 5000, categoria: "Xbox", imagem: "IMG/xbox.png", estoque: 20 },
  { id: 3, nome: "Nintendo Switch 2", preco: 4300, categoria: "Nintendo", imagem: "IMG/nintendo.jpg", estoque: 20 }
];

// se não existir, cria
if (!localStorage.getItem("produtos")) {
  localStorage.setItem("produtos", JSON.stringify(produtosPadrao));
}

let produtos = JSON.parse(localStorage.getItem("produtos"));


//////////////////////////////////////////////////////////////
// 2) EXIBIR PRODUTOS
//////////////////////////////////////////////////////////////

function exibir(lista) {
  const div = document.getElementById("listaProdutos");
  div.innerHTML = "";

  lista.forEach(p => {
    const disabled = p.estoque <= 0 ? "disabled" : "";

    div.innerHTML += `
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm text-center">
          <img src="${p.imagem}" class="card-img-top" style="height:200px; object-fit:contain;">
          <div class="card-body">
            <h5 class="card-title fw-bold">${p.nome}</h5>
            <p class="text-muted">R$ ${p.preco.toFixed(2)}</p>
            <p><strong>Estoque:</strong> ${p.estoque}</p>

            <button class="btn btn-outline-primary btn-sm" ${disabled}
              onclick="addCarrinho(${p.id})">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    `;
  });
}

exibir(produtos);


//////////////////////////////////////////////////////////////
// 3) FUNÇÃO DE FILTRAR / ORDENAR
//////////////////////////////////////////////////////////////

function filtrar() {
  let lista = [...produtos];

  const cat = document.getElementById("categoria").value;
  const ord = document.getElementById("ordenar").value;

  if (cat !== "todos") {
    lista = lista.filter(p => p.categoria === cat);
  }

  if (ord === "menor") lista.sort((a, b) => a.preco - b.preco);
  if (ord === "maior") lista.sort((a, b) => b.preco - a.preco);

  exibir(lista);
}


//////////////////////////////////////////////////////////////
// 4) ADICIONAR AO CARRINHO
//////////////////////////////////////////////////////////////

function addCarrinho(id) {
  let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
  const produto = produtos.find(p => p.id === id);

  if (!produto) return alert("Erro ao encontrar produto");

  if (produto.estoque <= 0) {
    alert("Produto sem estoque!");
    return;
  }

  const item = carrinho.find(i => i.id === id);

  if (item) {
    if (item.quantidade + 1 > produto.estoque) {
      alert("Quantidade acima do estoque.");
      return;
    }
    item.quantidade++;
  } else {
    carrinho.push({
      id: produto.id,
      nome: produto.nome,
      preco: produto.preco,
      imagem: produto.imagem,
      quantidade: 1
    });
  }

  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  window.location.href = "carrinho.html";
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
