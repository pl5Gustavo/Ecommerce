<script>
  // Garantir que admin exista
  (function ensureAdmin(){
    let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    if (!usuarios.find(u => u.email === "admin@pangoles.com")) {
      usuarios.push({
        nome: "Administrador",
        email: "admin@pangoles.com",
        senha: "admin123",
        role: "vendedor"
      });

      localStorage.setItem('usuarios', JSON.stringify(usuarios));
    }
  })();


  // Login
  document.getElementById('form-login').addEventListener('submit', e => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;

    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    const u = usuarios.find(user => user.email === email && user.senha === senha);

    if (!u) {
      alert("Email ou senha incorretos.");
      return;
    }

    // salvar usuário logado
    localStorage.setItem("currentUser", JSON.stringify({
      nome: u.nome,
      email: u.email,
      role: u.role
    }));

    // Redirecionamento corrigido:
    if (u.role === "vendedor") {
      window.location.href = "painel-admin.html";  // <<<<< AQUI ESTAVA O PROBLEMA
    } else {
      window.location.href = "meus-pedidos.html";
    }
  });
</script>
