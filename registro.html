  <main class="container py-5">
    <h1 class="text-center mb-4">Criar conta</h1>
    <form id="form-registro" class="mx-auto" style="max-width:400px">
      <div class="mb-3"><label class="form-label">Nome</label><input id="nome" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Senha</label><input id="senha" type="password" class="form-control" required></div>
      <button class="btn btn-primary w-100" type="submit">Registrar</button>
    </form>
    <p class="text-center mt-3">Já tem conta? <a href="login.html">Entrar</a></p>
  </main>

  <script>
    document.getElementById('form-registro').addEventListener('submit', e=>{
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      if (usuarios.find(u => u.email === email)) { alert('Email já cadastrado.'); return; }
      usuarios.push({ nome, email, senha, role: 'cliente' });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert('Cadastro realizado. Faça login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
