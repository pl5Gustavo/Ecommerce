<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos | PangolesGames</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">PangolesGames</a>
  </div>
</nav>

<main class="container py-5">
  <h1 class="text-center fw-bold mb-4">Meus Pedidos</h1>

  <div id="lista-pedidos"></div>
</main>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if (!currentUser) {
  alert("Você precisa estar logado.");
  window.location.href = "login.html";
}

const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
const meus = pedidos.filter(p => p.email === currentUser.email);
const box = document.getElementById("lista-pedidos");

if (meus.length === 0) {
  box.innerHTML = "<p class='text-center text-muted'>Você ainda não fez pedidos.</p>";
} else {
  meus.forEach(p => {
    box.innerHTML += `
      <div class="card p-3 mb-3">
        <h5>Pedido #${p.id}</h5>
        <p><strong>Data:</strong> ${p.data}</p>
        <p><strong>Método:</strong> ${p.metodoPagamento}</p>
        <p><strong>Endereço:</strong> ${p.endereco}</p>

        <h6>Itens:</h6>
        <ul>${p.itens.map(i => `<li>${i.nome} — x${i.quantidade}</li>`).join("")}</ul>

        <p class="fw-bold">Total: R$ ${p.total.toFixed(2)}</p>

        <p><strong>Status do Pedido:</strong>
           <span class="badge bg-primary">${p.status}</span>
        </p>
      </div>
    `;
  });
}
</script>

</body>
</html>
