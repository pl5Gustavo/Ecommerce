<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Produtos | PangolesGames</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">PangolesGames</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link active" href="busca.html">Busca</a></li>
          <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Campo de busca -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Buscar Produtos</h2>
    <div class="input-group mb-5">
      <input type="text" id="campoBusca" class="form-control" placeholder="Digite o nome do produto...">
      <button class="btn btn-primary" onclick="buscarProduto()">Buscar</button>
    </div>

    <!-- Resultados -->
    <div id="resultados" class="row g-4"></div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 PangolesGames | Todos os direitos reservados.</p>
  </footer>

  <script>
    const produtos = [
      { nome: "PlayStation 5", preco: 3300, categoria: "PlayStation", estoque: 20 },
      img
      { nome: "Xbox Series X", preco: 5000, categoria: "Xbox", estoque: 20 },
      { nome: "Nintendo Switch 2", preco: 4300, categoria: "Nintendo", estoque: 20 }
    ];

    function buscarProduto() {
      const termo = document.getElementById("campoBusca").value.toLowerCase();
      const resultados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
      const container = document.getElementById("resultados");
      container.innerHTML = "";

      if (resultados.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>Nenhum produto encontrado.</p>";
        return;
      }

      resultados.forEach(p => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm text-center">
              <div class="card-body">
                <h5 class="card-title fw-bold">${p.nome}</h5>
                <p class="text-muted">R$ ${p.preco.toFixed(2)}</p>
                <p><strong>Estoque:</strong> ${p.estoque} unidades</p>
                <a href="carrinho.html" class="btn btn-outline-primary btn-sm">Adicionar ao carrinho</a>
              </div>
            </div>
          </div>`;
      });
    }
  </script>

</body>
</html>
