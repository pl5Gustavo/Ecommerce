  <!-- Campo de busca -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Buscar Produtos</h2>
    <div class="input-group mb-5">
      <input type="text" id="campoBusca" class="form-control" placeholder="Digite o nome do produto...">
      <button class="btn btn-primary" onclick="buscarProduto()">Buscar</button>
    </div>

    <!-- Resultados -->
    <div id="resultados" class="row g-4"></div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 PangolesGames | Todos os direitos reservados.</p>
  </footer>

  <script>
  const produtos = [
    { 
      nome: "PlayStation 5", 
      preco: 3300, 
      categoria: "PlayStation", 
      estoque: 20,
      imagem: "IMG/ps5.jpg"
    },
    { 
      nome: "Xbox Series X", 
      preco: 5000, 
      categoria: "Xbox", 
      estoque: 20,
      imagem: "IMG/xbox.png"
    },
    { 
      nome: "Nintendo Switch 2", 
      preco: 4300, 
      categoria: "Nintendo", 
      estoque: 20,
      imagem: "IMG/nintendo.jpg"
    }
  ];

  function buscarProduto() {
    const termo = document.getElementById("campoBusca").value.toLowerCase();
    const resultados = produtos.filter(p => p.nome.toLowerCase().includes(termo));

    const container = document.getElementById("resultados");
    container.innerHTML = "";

    if (resultados.length === 0) {
      container.innerHTML = "<p class='text-center text-muted'>Nenhum produto encontrado.</p>";
      return;
    }

    resultados.forEach(p => {
      container.innerHTML += `
        <div class="col-md-4">
          <div class="card h-100 border-0 shadow-sm text-center">
            <img src="${p.imagem}" class="card-img-top" style="height:180px; object-fit:contain;">
            <div class="card-body">
              <h5 class="card-title fw-bold">${p.nome}</h5>
              <p class="text-muted">R$ ${p.preco.toFixed(2)}</p>
              <p><strong>Estoque:</strong> ${p.estoque} unidades</p>
              <button class="btn btn-outline-primary btn-sm" onclick="adicionarAoCarrinho('${p.nome}', ${p.preco}, '${p.imagem}')">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      `;
    });
  }

  function adicionarAoCarrinho(nome, preco, imagem) {
    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const idx = carrinho.findIndex(item => item.nome === nome);

    if (idx >= 0) {
      carrinho[idx].quantidade++;
    } else {
      carrinho.push({ nome, preco, imagem, quantidade: 1 });
    }

    localStorage.setItem("carrinho", JSON.stringify(carrinho));
    window.location.href = "carrinho.html";
  }
</script>


</body>
</html>
